<html lang='lt'>
<head>
	<meta http-equiv='refresh' content='30' name='viewport' content='width=device-width, initial-scale=1' />
	<meta charset="utf-8">
	<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
	<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
	<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
	<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet"/>
	<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
	<title>ESP8266 Akvariumas</title>
</head>
<body>
	<div class='container-fluid'>
		<div class='row'>
			<div class='col-md-12'>
				<h1>Mažeikiai akvariumas</h1>
				<h3>Internetinė versija</h3>
				<h2>18:23</h2>
			</div>
			<div class="col-md-6">
			<br>
				<table class="table table-bordered table-striped">
				<colgroup>
					<col class="col-md-1">
					<col class="col-md-1">
				</colgroup>
				  <thead>
					<tr>
					  <th scope="col" class="col-md-1"></th>
					  <th scope="col" class="col-md-1">Kambario</th>
					  <th scope="col" class="col-md-1">Akvariumo</th>
					</tr>
				  </thead>
				  <tbody>
					<tr>
					  <th class="col-md-1">Temperatūra</th>
					  <td class="col-md-1">23&deg;C</td>
					  <td class="col-md-1">21&deg;C</td>
					</tr>
				  </tbody>
				</table>
			</div>
		</div>
		<div class='row'>
			<div class='col-md-2'>
				<h4>Maistas Įjunktas</h4>
				<form action='/' method='POST'><button type='button submit' name='MAISTAS' value='1' class='btn btn-danger'>Išjunkti</button></form>
			</div>
		</div>
		<div class='row'>
			<div class='col-md-12'>
			<h3>Keisti laikus:</h3>
			<form>
				<div class="form-group row">
					<label for="inputLED" class="col-sm-1 col-form-label text-success">Šviesa</label>
					<div class="col-sm-1">
						<input type="text" class="form-control is-valid" id="inputLED">
					</div>
				</div>
				<div class="form-group row">
					<label for="inputBURB" class="col-sm-1 col-form-label text-success">Burbuliatorius</label>
					<div class="col-sm-1">
						<input type="text" class="form-control is-invalid" id="inputBURB">
					</div>
				</div>
				<div class="form-group row">
					<label for="inputLED1" class="col-sm-1 col-form-label text-success">Šviesa1</label>
					<div class="col-sm-1">
						<input type="text" class="form-control is-valid" id="inputLED1" >
					</div>
				</div>
				<button type="submit" class="btn btn-primary">Keisti</button>
			</form>
			</div>
		</div>
	</div>
</body>
</html>
